{% extends 'base.html' %}

{% block page_header %}
    Order Overview
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="col-md-8 mt-5 offset-md-2">
            <h2>Hello {{ request.user.username }}!</h2>
            <p>See your order information down below:</p>
            <hr>
        </div>  
        <div class="col-md-8 mt-3 offset-md-2">
            {% if shopping_items %}
            <div class="table-responsive"></div>
            <a href="" class="btn btn-custom btn-sm">Edit</a>
            <a href="" class="btn btn-custom btn-sm" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
            <hr>
            {% else %}
                <p>You shopping cart is empty</p>
                <a class="btn btn-custom btn-sm mt-3 mb-5" href="{% url 'products' %}">Shop Now!</a>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
